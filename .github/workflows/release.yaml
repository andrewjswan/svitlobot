name: Release

on:
  push:
    # On Tag / Release by Mask
    tags:
      - "v*"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      name: ${{ steps.current_release.outputs.name }}
      version: ${{ steps.current_release.outputs.tag_name }}
      url: ${{ steps.current_release.outputs.html_url }}
    steps:
      - name: Get Current Release
        id: current_release
        uses: joutvhu/get-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    needs:
      - prepare
    uses: ./.github/workflows/build.yaml
    with:
      release-summary: ${{ needs.prepare.outputs.name }}
      release-url: ${{ needs.prepare.outputs.url }}

  build-devices:
    name: Build / Devices
    needs:
      - prepare
    uses: ./.github/workflows/build_devices.yaml
    with:
      release-summary: ${{ needs.prepare.outputs.name }}
      release-url: ${{ needs.prepare.outputs.url }}

  release:
    name: Release
    needs:
      - build
      - build-devices
    permissions:
      contents: write
      discussions: write

    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: SvitloBot
          path: release-files

      - name: Download Devices Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: Devices-*
          path: release-devices-files
          merge-multiple: true

      - name: Check artifacts
        run: |
          ls -l
        working-directory: release-files

      - name: Check Devices artifacts
        run: |
          ls -l
        working-directory: release-devices-files

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-files/*/*.factory.bin
            release-devices-files/*.factory.bin
          discussion_category_name: Announcements

  cleanup:
    name: GitHub Pages / Delete deployment
    runs-on: ubuntu-latest
    permissions: write-all
    needs:
      - build
      - build-devices

    steps:
      - name: Delete deployment
        uses: strumwolf/delete-deployment-environment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: svitlobot
          onlyRemoveDeployments: true

  publish:
    name: Publish new firmware and website to GitHub Pages
    runs-on: ubuntu-latest
    needs:
      - cleanup

    environment:
      name: svitlobot
      url: ${{ steps.deployment.outputs.page_url }}

    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: true

    steps:
      - name: Checkout website files
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: SvitloBot
          path: release-files

      - name: Download Devices Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: Devices-*
          path: release-devices-files
          merge-multiple: true

      - name: Copy artifacts files
        run: |
          mkdir output
          cp -R release-files/*/* output/

      - name: Copy Devices artifacts files
        run: |
          mkdir output/devices
          cp -R release-devices-files/* output/devices/

      - name: Copy website files
        run: cp -R static/* output/

      - name: Check output
        run: |
          ls -l
        working-directory: output

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ github.workspace }}/output/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Delete Artifacts / Github Pages
        uses: geekyeggo/delete-artifact@v5
        with:
          name: github-pages
          failOnError: false
