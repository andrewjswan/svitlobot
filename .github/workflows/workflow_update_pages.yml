name: Workflow / Update Pages

on:
  workflow_call:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  prepare:
    name: Latest Release
    runs-on: ubuntu-latest
    outputs:
      name: ${{ steps.current_release.outputs.name }}
      version: ${{ steps.current_release.outputs.tag_name }}
      url: ${{ steps.current_release.outputs.html_url }}
    steps:
      - name: Get Latest Release
        id: current_release
        uses: joutvhu/get-release@v1
        with:
          latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build
    needs:
      - prepare
    uses: ./.github/workflows/build.yaml
    with:
      release-summary: ${{ needs.prepare.outputs.name }}
      release-url: ${{ needs.prepare.outputs.url }}

  build-devices:
    name: Build / Devices
    needs:
      - prepare
    uses: ./.github/workflows/build_devices.yaml
    with:
      release-summary: ${{ needs.prepare.outputs.name }}
      release-url: ${{ needs.prepare.outputs.url }}

  build-healthcheck:
    name: Build / HealthCheck
    needs:
      - prepare
    uses: ./.github/workflows/build_healthcheck.yaml
    with:
      release-summary: ${{ needs.prepare.outputs.name }}
      release-url: ${{ needs.prepare.outputs.url }}

  build-custom-url:
    name: Build / Custom URL
    needs:
      - prepare
    uses: ./.github/workflows/build_custom_url.yaml
    with:
      release-summary: ${{ needs.prepare.outputs.name }}
      release-url: ${{ needs.prepare.outputs.url }}

  build-all-in-one:
    name: Build / All-In-One
    needs:
      - prepare
    uses: ./.github/workflows/build_all_in_one.yaml
    with:
      release-summary: ${{ needs.prepare.outputs.name }}
      release-url: ${{ needs.prepare.outputs.url }}

  cleanup:
    name: GitHub Pages / Delete deployment
    runs-on: ubuntu-latest
    permissions: write-all
    needs:
      - build
      - build-devices
      - build-healthcheck
      - build-custom-url
      - build-all-in-one

    steps:
      - name: Delete deployment
        uses: strumwolf/delete-deployment-environment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: svitlobot
          onlyRemoveDeployments: true

  publish:
    name: Publish new firmware and website to GitHub Pages
    runs-on: ubuntu-latest
    needs:
      - cleanup

    environment:
      name: svitlobot
      url: ${{ steps.deployment.outputs.page_url }}

    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: true

    steps:
      - name: â¬‡ï¸ Checkout website files
        uses: actions/checkout@v6

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install mkDocs
        run: pip install mkdocs-material

      - name: ğŸ“¦ Install mkDocs Plug-ins
        run: pip install mkdocs-video

      - name: ğŸ’… Build the docs site
        run: mkdocs build --config-file .mkdocs.yml

      - name: ğŸ“¦ Download SvitloBot Artifacts
        uses: actions/download-artifact@v7
        with:
          name: SvitloBot
          path: release-files

      - name: ğŸ“¦ Download SvitloBot Devices Artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: Devices-*
          path: release-devices-files
          merge-multiple: true

      - name: ğŸ“¦ Download HealthCheck Artifacts
        uses: actions/download-artifact@v7
        with:
          name: HealthCheck
          path: release-healthcheck-files

      - name: ğŸ“¦ Download Custom URL Artifacts
        uses: actions/download-artifact@v7
        with:
          name: CustomURL
          path: release-custom-url-files

      - name: ğŸ“¦ Download All-In-One Artifacts
        uses: actions/download-artifact@v7
        with:
          name: All-In-One
          path: release-all-in-one-files

      - name: ğŸ’… Copy SvitloBot Artifacts files
        run: |
          cp -R release-files/*/* site/

      - name: ğŸ’… Copy SvitloBot Devices Artifacts files
        run: |
          mkdir site/devices
          cp -R release-devices-files/* site/devices/

      - name: ğŸ’… Copy HealthCheck Artifacts files
        run: |
          cp -R release-healthcheck-files/*/* site/

      - name: ğŸ’… Copy Custom URL Artifacts files
        run: |
          cp -R release-custom-url-files/*/* site/

      - name: ğŸ’… Copy All-In-One Artifacts files
        run: |
          cp -R release-all-in-one-files/*/* site/

      - name: ğŸ’… Copy website files
        run: cp -R static/* site/

      - name: ğŸ‘€ Check Artifacts
        run: |
          ls -l
        working-directory: site

      - name: ğŸ‘€ Check Device Artifacts
        run: |
          ls -l
        working-directory: site/devices

      - name: ğŸ­ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸš€ Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ github.workspace }}/site/

      - name: ğŸ’… Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ§¹ Delete Artifacts / Github Pages
        uses: geekyeggo/delete-artifact@v5
        with:
          name: github-pages
          failOnError: false
