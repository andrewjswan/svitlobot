name: Build / Devices

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
    paths:
      - 'devices/**'

  pull_request:
    paths:
      - 'devices/**'

  workflow_call:
    inputs:
      release-summary:
        description: Summary of the release
        required: false
        type: string
        default: ""
      release-url:
        description: URL to the release notes
        required: false
        type: string
        default: ""
      release-version:
        description: Version of the release
        required: false
        type: string
        default: ""

  workflow_dispatch:

jobs:
  configuration:
    name: Build configuration list
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6
      - name: Get Devices matrix
        id: set-matrix
        run: echo "matrix=$(ls *.yaml | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
        working-directory: devices
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  build:
    name: Build ${{ matrix.config-file }}
    needs:
      - configuration
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config-file: ${{ fromJson(needs.configuration.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6
      - name: Build firmware
        uses: esphome/build-action@v7
        id: esphome-build
        with:
          yaml-file: devices/${{ matrix.config-file }}
          version: latest
          complete-manifest: true
          release-summary: ${{ inputs.release-summary }}
          release-url: ${{ inputs.release-url }}
      - name: Move files for versioning
        run: |
          mkdir -p output
          mv ${{ steps.esphome-build.outputs.name }}/* output/
      - name: Rename manifest
        run: |
          mv manifest.json ${{ steps.esphome-build.outputs.original-name }}-svitlobot-manifest.json
        working-directory: output
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ format('Devices-{0}', steps.esphome-build.outputs.name) }}
          path: output
