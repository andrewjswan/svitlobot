substitutions:
  project_name: "ajs.SvitloBot|Custom_URL"

esphome:
  devices:
    - id: svitlobot_device
      name: "SvitloBot"
    - id: custom_url_device
      name: "Custom URL"

text:
  - id: !extend svitlobot_key
    device_id: svitlobot_device

  - id: !extend custom_url
    device_id: custom_url_device

binary_sensor:
  - id: !extend svitlobot_status
    device_id: svitlobot_device

  - id: !extend custom_url_status
    device_id: custom_url_device

sensor:
  - id: !extend svitlobot_quality
    device_id: svitlobot_device
  - id: !extend svitlobot_response_duration
    device_id: svitlobot_device

  - id: !extend custom_url_quality
    device_id: custom_url_device
  - id: !extend custom_url_response_duration
    device_id: custom_url_device

text_sensor:
  - id: !extend svitlobot_response_code
    device_id: svitlobot_device

  - id: !extend custom_url_response_code
    device_id: custom_url_device
